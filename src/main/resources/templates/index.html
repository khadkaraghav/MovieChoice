<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" th:href="@{/style.css}" type="text/css"/>


</head>
<body>

<div class="container">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <center><h1 class="display-4">Top 3 Movies</h1></center>
        <center><p class="lead">Here are the top 3 movies on my list.</p></center>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <ul class="nav nav-pills nav-fill">
                <li class="nav-item active">
                    <a class="nav-link" href="shaw">The Shawshank Redemption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="batman">Batman : The Dark Knight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="up">Up In The Air</a>
                </li>
                </ul>
            </ul>
        </nav>

    </div>
</div>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dh18h6lff/image/upload/v1550760083/the-dark-knight-wallpapers-29998-4215867.jpg" class="mx-auto d-block" style="width:50%" alt="batman">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dh18h6lff/image/upload/v1550760083/71Atu6iHNSL._SX355_.jpg" class="mx-auto d-block" style="width:50%" alt="upintheair" width="900px" height="600px">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dh18h6lff/image/upload/v1550760083/shawshank_685x420px.jpg" class="mx-auto d-block" style="width:50%" alt="shaw" width="900px" height="600px">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</div>
</body>
</html>
